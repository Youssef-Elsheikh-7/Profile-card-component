<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="main_up" src="./bg-pattern-top.svg" alt="">
    <img class="main_bottom" src="./bg-pattern-bottom.svg" alt="">
    <div class="box">
        <img class="up_card" src="./bg-pattern-card.svg" alt="">
        <img class="avatar" src="./image-victor.jpg" alt="">
        <div class="name">
            <h1 class="name">Victor Crest</h1>
            <p class="name">26</p>
            <span class="name">London</span>
        </div>
        <hr>
        <div class="left">
            <h1>80K</h1>
            <p>Followers</p>
        </div>
        <div class="center">
            <h1>803K</h1>
            <p>Likes</p>
        </div>
        <div class="right">
            <h1>1.4K</h1>
            <p>Photos</p>
        </div>
    </div>
</body>

</html>
